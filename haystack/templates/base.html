{% load django_htmx %}
{% load nav_active %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Haystack</title>
</head>
<body hx-headers='{"x-csrftoken": "{{ csrf_token }}"}' style="background-color: #e9ecef;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark position-relative">
        <div class="container-fluid mx-4 position-relative">
            <a class="navbar-brand" href="/">Haystack</a>
            {% if request.user.is_authenticated %}
            <ul class="navbar-nav mx-auto position-absolute start-50 translate-middle-x">
                <li class="nav-item"><a class="nav-link {% active '/jobs/' %}" href="/jobs/">Jobs</a></li>
                <li class="nav-item"><a class="nav-link {% active '/companies/' %}" href="/companies/">Companies</a></li>
                <li class="nav-item"><a class="nav-link {% active '/searches/' %}" href="/searches/">Searches</a></li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
                <li class="nav-item"><a class="nav-link" href="/logout/">Log Out</a></li>
            </ul>
            {% endif %}
        </div>
    </nav>
    <div class="container">
        <div class="mt-4 mx-4">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% htmx_script %}
    {% block script %}
    {% endblock %}
</body>
</html>
